<!-- 
This is the student's main dashboard page, displayed after a successful login.
It provides a welcome message, shows basic student information, and contains navigation
to other parts of the student portal.
-->
<!DOCTYPE html>
<html>
<head>
    <!-- Page title -->
    <title>Student Dashboard</title>
    
    <!-- Link to the dashboard-specific stylesheet -->
    <link rel="stylesheet" type="text/css" href="dashboard.css?v=2">
    
    <!-- 
      Security check: Redirects to the login page if no student_id is found in local storage.
      This ensures that only authenticated students can access this page.
    -->
    <script>
        if (!localStorage.getItem('student_id')) {
            window.location.href = 'students-portal.html';
        }
    </script>
</head>
<body>

    <!-- Header section with logo, title, and logout button -->
    <div class="header">
        <button id="menu-toggle" class="menu-toggle-btn">
            <span class="menu-icon"></span>
            <span class="menu-icon"></span>
            <span class="menu-icon"></span>
        </button>
        <img src="cavendish-logo.png" alt="Cavendish Logo" class="logo">
        <h1>Student Dashboard</h1>
        <button class="logout" id="logoutBtn">Logout</button>
    </div>

    <!-- Sidebar navigation menu -->
    <div class="sidebar">
        <a href="dashboard.html" class="active">Home</a>
        <a href="dockets.html">Dockets</a>
        <a href="payments.html">Payments</a>
        <a href="results.html">Results</a>
    </div>

    <!-- Main content area of the dashboard -->
    <div class="main">
        <h2 id="welcomeMsg">CUZ Online welcomes ...</h2>
        <p id="programmeInfo">Fetching your programme...</p>

        <div class="card">
            <h3>Docket Info</h3>
            <p>Status: Paid</p>
            <p>QR Code</p>
        </div>
    </div>

<!-- JavaScript for dashboard functionality -->
<script>
// Toggles the visibility of the sidebar menu on mobile screens.
document.getElementById('menu-toggle').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('sidebar-mobile');
});

// Asynchronously loads and displays the student's dashboard information.
// It retrieves the student's name from local storage and fetches additional details
// like their programme from the server.
async function loadDashboard() {
    // Get student's name from local storage for a quick, personalized welcome.
    const first = localStorage.getItem("student_first_name");
    const last = localStorage.getItem("student_last_name");

    if (first && last) {
        document.getElementById("welcomeMsg").textContent = `CUZ Online welcomes ${first} ${last}`;
    }

    try {
        // Fetch detailed user information from the '/me' endpoint.
        const res = await fetch("/me", {
            method: "GET",
            credentials: "include", // Ensures cookies are sent.
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") } // Uses token for stateless auth.
        });

        const json = await res.json();
        
        // If the request was successful and user data is present, update programme info.
        if (json.ok && json.user) {
            if (json.user.programme) {
                document.getElementById("programmeInfo").textContent = 
                    `Programme: ${json.user.programme}`;
            } else {
                document.getElementById("programmeInfo").textContent = "Programme not found.";
            }
        } else {
            document.getElementById("programmeInfo").textContent = "Could not fetch your info.";
        }
    } catch (err) {
        // Handle network or other errors during the fetch.
        document.getElementById("programmeInfo").textContent = "Error fetching data.";
    }
}

// Handles the logout process.
// It sends a request to the server to invalidate the session/cookie,
// clears all data from local storage, and redirects to the login page.
document.getElementById("logoutBtn").onclick = async () => {
    // Notify the backend to log the user out.
    await fetch("/logout", {
        method: "POST",
        credentials: "include"
    });
    // Clear all session-related data from the browser.
    localStorage.clear();
    // Redirect to the student portal login page.
    window.location.href = "students-portal.html";
};

// Load the dashboard data when the script is executed.
loadDashboard();
</script>
</body>
</html>
