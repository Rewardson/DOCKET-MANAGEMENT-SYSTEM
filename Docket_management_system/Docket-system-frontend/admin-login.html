<!-- 
This page provides a login form for administrators to access the admin dashboard.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="styles.css?v=2">
    
    <!-- Page title -->
    <title>Admin Portal</title>
</head>
<body>
    <!-- Header section for the admin portal -->
    <header>
        <h1>Cavendish Admin Portal</h1>
    </header>

    <!-- University logo -->
    <img src="cavendish-logo.png" alt="Cavendish University Logo" class="logo" width="150">

    <!-- Admin login form container -->
    <div class="admin-login-form">
        <h2>Admin Login</h2>
        
        <!-- Input fields for admin username and password -->
        <input id="admin_username" type="text" placeholder="Enter Admin Username">
        <input id="admin_password" type="password" placeholder="Enter Admin Password">
        
        <!-- Login button -->
        <button id="adminLoginBtn">Login as Admin</button>

        <!-- Element to display error messages during login -->
        <div id="errorMessage" class="error-message"></div>
    </div>

<!-- JavaScript for handling the admin login process -->
<script>
// Event listener for the admin login button click.
document.getElementById("adminLoginBtn").onclick = async () => {
    const username = document.getElementById("admin_username").value;
    const password = document.getElementById("admin_password").value;
    const errorMessageDiv = document.getElementById("errorMessage");

    // Clear any previous error messages.
    errorMessageDiv.style.display = 'none';
    errorMessageDiv.innerText = '';

    try {
        // Send login credentials to the backend's /login endpoint.
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                student_number: username, // Backend expects 'student_number' for both student and admin logins.
                password: password,
                role: "admin",
                use_cookie: true // Request an HTTP-only cookie for the JWT.
            }),
            credentials: "include" // Ensures cookies are sent with the request.
        });

        const json = await res.json();

        // If login is successful, store the token and role in local storage, then redirect.
        if (json.ok) {
            if (json.token) localStorage.setItem("token", json.token); // Store JWT token.
            localStorage.setItem("role", "admin"); // Store user role.

            window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard.
        } else {
            // Display a user-friendly error message on login failure.
            errorMessageDiv.innerText = json.error === "Connection error. Please try again later."
                ? "Database connection error. Please try again later."
                : "Login failed. Please check your credentials and try again.";
            errorMessageDiv.style.display = 'block';
        }
    } catch (err) {
        // Display a generic error for network issues or other unexpected problems.
        errorMessageDiv.innerText = "An unexpected error occurred. Please check your network and try again.";
        errorMessageDiv.style.display = 'block';
    }
};
</script>
</body>
</html>
