<!-- 
This is the main login page for students. It provides a form for students
to enter their credentials and access their dashboard.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="styles.css?v=2">
    
    <!-- Page title -->
    <title>Student Portal</title>
</head>
<body>
    <!-- Header for the student portal -->
    <header>
        <h1>Cavendish Student Portal</h1>
    </header>

    <!-- University logo -->
    <img src="cavendish-logo.png" alt="Cavendish University Logo" class="logo" width="150">
    
    <h2>Student Portal Login</h2>
    <!-- Input fields for student number and password -->
    <input id="student_number" type="text" placeholder="Enter Student Number">
    <input id="password" type="password" placeholder="Enter Password">

    <!-- Placeholder link for a "Forgot password" feature -->
    <a href="#" class="forgot">Forgot password?</a>

    <!-- Element to display error messages during login -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Login button -->
    <button id="loginBtn">Login</button>

<!-- JavaScript for handling the student login process -->
<script>
// Event listener for the login button click.
document.getElementById("loginBtn").onclick = async () => {
    const student_number = document.getElementById("student_number").value;
    const password = document.getElementById("password").value;
    const errorMessageDiv = document.getElementById("errorMessage");

    // Clear any previous error messages.
    errorMessageDiv.style.display = 'none';
    errorMessageDiv.innerText = '';

    try {
        // Send login credentials to the backend.
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                student_number: student_number,
                password: password,
                role: "student",
                use_cookie: true // Request an HTTP-only cookie for the JWT.
            }),
            credentials: "include" // Ensures cookies are sent with the request.
        });

        const json = await res.json();

        // If login is successful, store user data in local storage and redirect.
        if (json.ok) {
            localStorage.setItem("student_first_name", json.user.first_name);
            localStorage.setItem("student_last_name", json.user.last_name);
            localStorage.setItem("student_id", json.user.id);
            localStorage.setItem("student_number", json.user.student_number); // Store the actual student number.
            localStorage.setItem("role", "student");

            window.location.href = "dashboard.html";
        } else {
            // Display a user-friendly error message on login failure.
            errorMessageDiv.innerText = json.error === "Connection error. Please try again later."
                ? "Database connection error. Please try again later."
                : "Login failed. Please check your credentials and try again.";
            errorMessageDiv.style.display = 'block';
        }
    } catch (err) {
        // Display a generic error for network issues or unexpected problems.
        errorMessageDiv.innerText = "An unexpected error occurred. Please check your network and try again.";
        errorMessageDiv.style.display = 'block';
    }
};
</script>
</body>
</html>
